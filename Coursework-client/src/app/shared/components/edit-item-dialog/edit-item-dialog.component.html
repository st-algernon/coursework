<h2 mat-dialog-title>{{'EDIT_ITEM_DIALOG.TITLE' | translate}}</h2>
<mat-dialog-content>
    <app-item-form 
      [seed]="data" 
      [parentCollectionId]="data.collectionId" 
      (submitted)="onSubmit($event)" 
      (loading)="onLoading($event)" 
      #form
    ></app-item-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-raised-button (click)="form.submit()" color="accent">
        <span *ngIf="!isLoading">{{'EDIT_BTN' | translate}}</span>
        <mat-spinner *ngIf="isLoading" class="btn-spinner" color="primary" diameter="20"></mat-spinner>
    </button>
</mat-dialog-actions>
